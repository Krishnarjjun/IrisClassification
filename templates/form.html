<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Sepal and Petal Measurements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Input Sepal and Petal Measurements</h2>
    <form id="measurementForm"] action="{{url_for('predict_datapoint')}}" method="POST">
        <label for="sepalLength">Sepal Length:</label>
        <input type="text" id="sepalLength" placeholder="Enter sepal length...">
        <label for="sepalWidth">Sepal Width:</label>
        <input type="text" id="sepalWidth" placeholder="Enter sepal width...">
        <label for="petalLength">Petal Length:</label>
        <input type="text" id="petalLength" placeholder="Enter petal length...">
        <label for="petalWidth">Petal Width:</label>
        <input type="text" id="petalWidth" placeholder="Enter petal width...">
        <input type="button" value="Submit">
    </form>
